    <nlw-loader

    <my-profile

        profile-description="Imagem do usuário Bruno Souza."
        author="Bruno Souza"
    ></my-profile>
    
    <nav>
        <moment-in-time
            moment-date="16 de Dezembro 2021"
            moment-title="Robótica: Minha Primeira Experiência Com Programação"
            moment-photo="./src/assets/img/etegec.jpg"
            moment-photo-description="Imagem de Bruno Souza e seus dois colegas com uniforme escolar do Ensino Médio apresentando seu trabalho em um laboratório para vários funcionários e docentes da ETEGEC (Escola Técnica Estadual Governador Eduardo Campos)."
            moment-description="Projeto da disciplina de robótica do curso técnico de Redes de Computadores com os seguintes participantes: Arleson Alexandre, Bruno Souza (eu) e Állex Marcos. Nós, na curiosidade, construimos um sonar utilizando Arduino e um sensor ultrassônico capaz de detectar objetos em até 45º (graus). Tal curiosidade, desafios e resiliência me fizeram abrir os olhos e ver que a programção era pra mim. Desde então, continuo a aumentar minha bagem de conhecimento, agora no mundo da Web!"
        ></moment-in-time>

        <moment-in-time
            moment-date="25 de Novembro 2022"
            moment-title="Oficita Tech: Minha Primeira Experiência Como Oficineiro"
            moment-photo="./src/assets/img/etegec-1.jpg"
            moment-photo-description="Imagem de Bruno Souza com camisa branca e boné preto apresentando uma aula em um laboratório para vários alunos do Ensino Médio."
            moment-description="Projeto de extensão da faculdade com os seguintes participantes: Arthur Morais, Bruno Souza (eu), Ednaldo Luiz, Edvaldo Vitor, David Henrique, Dênis Gabriel, Caio Francisco, Guilherme Maciel, Nychollas Batista e Walter Borges. Apresentamos para alunos do Ensino Médio Técnico da ETEGEC (Escola Técnica Estadual Governador Eduardo Campos) sobre o uso do Pensamento Computacional e Algoritmos na Matemática."
        ></moment-in-time>

        <moment-in-time
            moment-date="30 de Novembro 2022"
            moment-title="Help Up: O Primeiro Projeto Sobre Acessibilidade Digital"
            moment-photo="./src/assets/img/help-up.jpg"
            moment-photo-description="Imagem dos cinco criadores do Help Up e seu professor com camisa preta e logo rosa da Help Up."
            moment-description="Projeto de uma das disciplinas da faculdade com os seguintes participantes: Bruno Souza (eu), Ednaldo Luiz, Edvaldo Vitor Caio Francisco e Walter Borges. Nós desenvolvemos um site com base em uma das ODS (Objetivos de Desenvolvimento Sustentável) da ONU no Brasil. Nosso objetivo foi tornar a Web mais acessível, contribuindo para a ODS de número 10 (dez): Redução das Desigualdades."
        ></moment-in-time>
    </nav>
